{% extends "layout.html" %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Crear una Cuenta</h1>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-bold mb-2">Nombre de Usuario:</label>
            <input type="text" name="username" id="username" class="shadow border rounded w-full py-2 px-3" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Correo Electrónico:</label>
            <input type="email" name="email" id="email" class="shadow border rounded w-full py-2 px-3" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-bold mb-2">Contraseña:</label>
            <input type="password" name="password" id="password" class="shadow border rounded w-full py-2 px-3" required>
        </div>
        <div class="flex items-center justify-center">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg">
                Registrarse
            </button>
        </div>
    </form>
</div>
{% endblock %}
