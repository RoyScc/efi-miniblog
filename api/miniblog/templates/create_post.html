{% extends "layout.html" %}
{% block title %}Crear Nuevo Post{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Crear un Nuevo Post</h1>

    <form method="POST" action="{{ url_for('create_post') }}">
        <div class="mb-4">
            <label for="title" class="block text-gray-700 font-bold mb-2">Título:</label>
            <input type="text" name="title" id="title" class="shadow border rounded w-full py-2 px-3" required>
        </div>
        <div class="mb-4">
            <label for="content" class="block text-gray-700 font-bold mb-2">Contenido:</label>
            <textarea name="content" id="content" rows="10" class="shadow border rounded w-full py-2 px-3" required></textarea>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2">Autor:</label>
            <select name="autor_id" id="autor_id" class="shadow border rounded w-full py-2 px-3" required>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2">Categoría:</label>
                <select name="categoria_id" id="categoria_id" class="shadow border rounded w-full py-2 px-3" required>
                    {% if categorias %}
                        {% for categoria in categorias %}
                            <option id="cate_id" value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                        {% endfor %}
                    {% else %}
                        <p class="text-red-500">No hay categorías disponibles.</p>
                    {% endif %}
                </select>
        </div>

        <!-- <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2">Categorías:</label>
            {% if categorias %} 
            <div class="grid grid-cols-2 gap-2">
                {% for category in categorias %}
                <div>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="categories" value="{{ category.id }}" class="form-checkbox">
                        <span class="ml-2">{{ category.nombre }}</span>
                    </label>
                </div>
                {% endfor %}
            {% else %} 
                <p class="text-red-500">No hay categorías disponibles.</p>
            {% endif %}
            </div>
        </div> -->


        <div class="flex items-center justify-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">
                Publicar Post
            </button>
        </div>

    </form>
</div>
{% endblock %}
